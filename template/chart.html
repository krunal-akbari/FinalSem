{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="{% static 'css/style1.css' %}" rel="stylesheet" />
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
        <title>Document</title>
        <script>
            function MakeChart(api, id, type) {
                var data_endpoint = api;
                var label = [];
                console.log(label)
                var default_data = [];
                $.ajax({
                    method: "GET",
                    url: data_endpoint,
                    success: function (data) {
                        default_data = data;
                        if(type === "line" || type === "bar" ){
                            LBchart(id, default_data, label, type);
                        }else if(type === "pie"){
                            PDchart(id, default_data, label, type);
                        }
                    },
                    error: function (error_data) {
                        console.log(error_data);
                    },
                });
            }
            function LBchart(id, dat, label, type) {
                const ctx = document.getElementById(id).getContext("2d");
                const myChart = new Chart(ctx, {
                    type: type,
                    data: {
                        labels: label,
                        datasets: [
                            {
                                label: "# of Votes",
                                data: dat,
                                backgroundColor: [
                                    "rgba(255, 99, 132, 0.2)",
                                    "rgba(54, 162, 235, 0.2)",
                                    "rgba(255, 206, 86, 0.2)",
                                    "rgba(75, 192, 192, 0.2)",
                                ],
                                borderColor: [
                                    "rgba(255, 99, 132, 1)",
                                    "rgba(54, 162, 235, 1)",
                                    "rgba(255, 206, 86, 1)",
                                    "rgba(75, 192, 192, 1)",
                                ],
                                borderWidth: 1,
                            },
                        ],
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true,
                            },
                        },
                    },
                });
            }
            function PDchart(id, dat, label, type) {
                const ctx = document.getElementById(id).getContext("2d");
                const myChart = new Chart(ctx, {
                    type: 'pie',
                    data: {
                        labels: label,
                        datasets: [{
                            label: 'My First Dataset',
                            data: dat,
                            backgroundColor: [
                                'rgb(255, 99, 132)',
                                'rgb(54, 162, 235)',
                                'rgb(255, 205, 86)'
                            ],
                            hoverOffset: 4
                        }]
                    }
                });
            }

        </script>
    </head>
    <body>
        <div>

            navbar

        </div>
        <div style="padding: 15px;">

            <section class="section">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Users</h5>
                                <!-- Bar Chart -->
                                <canvas id="barChart" style="max-height: 400px"></canvas>
                                <script>
                                    MakeChart("/User_count","barChart","line")
                                </script>
                                <!-- End Bar CHart -->
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Selling</h5>
                                <!-- Bar Chart -->
                                <canvas id="Bar" style="max-height: 400px"></canvas>
                                <script>
                                    MakeChart("/get_data/cat","Bar","bar")
                                </script>
                                <!-- End Bar CHart -->
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Pie Chart</h5>

                                <!-- Pie Chart -->
                                <canvas id="pieChart" style="max-height: 400px;"></canvas>
                                <script>
                                    MakeChart("/User_count","pieChart","line")
                                </script>
                                <!-- End Pie CHart -->

                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </body>
</html>
